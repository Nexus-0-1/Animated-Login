<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Animated Login</title>
    <link rel="stylesheet" href="css/Animated Login.css">

</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formcontent">

            <h2 class="active">
                Sign In
            </h2>

            <h2 class="inactive Underline">
                Sign Up
            </h2>


            <div class="fadeIn First">
                <p>Login Page: <br>Please Enter Your Details to Continue</p>
            </div>
            <form action="">
                <input type="text" class="fadeIn second" name="" id="login" placeholder="Your Login username">
                <input type="password" class="fadeIn third" name="" id="login" placeholder="Your Login password">
                <input type="Submit" class="fadeIn" name="" id="login" placeholder="Login">
            </form>

            <div id="formFooter">
                <a href="" class="underline">Forgot Password</a>
            </div>
        </div>
    </div>
</body>

</html>
